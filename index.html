<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer's Market</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
      }
      nav {
        display: flex;
        justify-content: space-around;
        background-color: #333;
        padding: 10px 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
      }
      nav a:hover {
        background-color: #4caf50;
        border-radius: 4px;
      }
      .container {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 250px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h3 {
        margin: 10px 0;
      }
      .card p {
        margin: 5px 0;
        color: gray;
      }
      .card button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
      }
      .card button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>Farmer's Market - Fresh from the Fields</header>

    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <section class="container" id="products">
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Fresh Tomatoes" />
        <h3>Fresh Tomatoes</h3>
        <p>Rs. 50/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Organic Milk" />
        <h3>Organic Milk</h3>
        <p>Rs. 60/L</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Farm Fresh Eggs" />
        <h3>Farm Fresh Eggs</h3>
        <p>Rs. 120/dozen</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Carrots" />
        <h3>Carrots</h3>
        <p>Rs. 40/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/250x200" alt="Green Beans" />
        <h3>Green Beans</h3>
        <p>Rs. 45/kg</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </body>
</html>
